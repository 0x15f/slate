<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="noindex">

  <title>Slate</title>
  <link rel="shortcut icon" type="image/x-icon" href="//cdn.shopify.com/shopify-marketing_assets/static/shopify-favicon.png" />

  <link rel="stylesheet" href="/slate.shopify.com/docs/0.14.0/css/demos.css">

  <script src="//sdks.shopifycdn.com/slate.shopify.com/latest/assets/vendor.js"></script>
  <script src="//sdks.shopifycdn.com/slate.shopify.com/latest/assets/theme.js"></script>
</head>

<body>
  <main role="main" id="main">
    <div class="grid-example">
  <div class="grid">
    <div class="grid__item">
      <p class="grid-demo">1</p>
    </div>
    <div class="grid__item">
      <div class="grid">
        <div class="grid__item medium-up--one-half">
          <p class="grid-demo">2.1</p>
        </div>
        <div class="grid__item medium-up--one-quarter">
          <p class="grid-demo">2.2</p>
        </div>
        <div class="grid__item medium-up--one-quarter">
          <p class="grid-demo">2.3</p>
        </div>
        <div class="grid__item medium-up--one-third">
          <p class="grid-demo">2.4</p>
        </div>
        <div class="grid__item medium-up--one-third small--one-half">
          <p class="grid-demo">2.5</p>
        </div>
        <div class="grid__item medium-up--one-third small--one-half">
          <p class="grid-demo">2.6</p>
        </div>
      </div>
    </div>
    <div class="grid__item">
      <div class="grid">
        <div class="grid__item medium-up--one-twelfth one-sixth small--one-third">
          <p class="grid-demo">3.1</p>
        </div>
        <div class="grid__item medium-up--one-twelfth one-sixth small--one-third">
          <p class="grid-demo">3.2</p>
        </div>
        <div class="grid__item medium-up--one-twelfth one-sixth small--one-third">
          <p class="grid-demo">3.3</p>
        </div>
        <div class="grid__item medium-up--one-twelfth one-sixth small--one-third">
          <p class="grid-demo">3.4</p>
        </div>
        <div class="grid__item medium-up--one-twelfth one-sixth small--one-third">
          <p class="grid-demo">3.5</p>
        </div>
        <div class="grid__item medium-up--one-twelfth one-sixth small--one-third">
          <p class="grid-demo">3.6</p>
        </div>
        <div class="grid__item medium-up--one-half one-whole">
          <p class="grid-demo">3.7</p>
        </div>
      </div>
    </div>
  </div>
</div>

  </main>
</body>
</html>
